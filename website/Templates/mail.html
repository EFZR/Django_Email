{% include 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <h1>Send Email</h1><br>
      <form action="{% url 'mail' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="hidden" name="email_from" value="{{email_from}}">
        <button type="submit" class="btn btn-primary">Send Email</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
